<div class="scrollable">
    <div class="scrollable-content section">
        <div>
            <input type="file" ng-file-select="onFileSelect($files)" multiple>
        </div>
        <div class="form-group has-success has-feedback">
            <label>Plant name</label>
            <input type="text"
                   ng-model="formModel.name"
                   class="form-control"
                   placeholder="Enter plant name">
        </div>
        <div class="form-group has-success has-feedback">
            <label>Rasp ID</label>
            <input type="text"
                   ng-model="formModel.raspberry_id"
                   class="form-control"
                   placeholder="Enter raspberry ID">
        </div>
        <div class="form-group has-success has-feedback">
            <label>Humidity: {{ formModel.humidity }}</label>
            <select ng-model="formModel.humidity" convert-to-number>
                <option value="Dry soil">Dry soil</option>
                <option value="Humid soil">Humid soil</option>
                <option value="Wet soil">Wet soil</option>
            </select>




        </div>


        <div class="form-group has-success has-feedback">
            <div>
                <label>Min temp {{ formModel.min_number }} Celcius</label>
                <div>
                    <h-number value="formModel.min_number" singular="celcius" plural="celcius" min="5" max="40" step="1"></h-number>


                </div>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <div>
                <label>Max temp {{ formModel.max_temp }} Celcius</label>
                <div>
                    <h-number value="formModel.max_temp" singular="celcius" plural="celcius" min="6" max="50" step="1"></h-number>


                </div>
            </div>
        </div>
        <div class="form-group has-success has-feedback"
            <label>Privacy: {{ formModel.private }}</label>
            <select ng-model="model.id1" convert-to-number>
                <option value="true">Private</option>
                <option value="false">Public</option>
            </select>
        </div>
 

        <div class="form-group has-success has-feedback">
            <label>About</label>
            <textarea type="textarea" rows="10"
                      ng-model="formModel.about"
                      class="form-control"
                      placeholder="Info about plant"></textarea>

        </div>
        <div class="btn-group justified" ng-click="sendForm();" />
        <a id="addPlant" class="btn btn-default">
            Submit
        </a>
    </div>
