<div ui-content-for="title">
    <span>Edit plant</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">

        <div class="form-group has-success has-feedback">
            <label>Plant name <font color="navyblue">({{ selected.name }})</font></label>
            <input type="text"
                   ng-model="newFormModel.name"
                   class="form-control"
                   placeholder="New plant name">
        </div>

        <div class="form-group has-success has-feedback">
            <label>Rasp ID <font color="navyblue">({{ selected.raspberry_id }})</font></label>
            <input type="text"
                   ng-model="newFormModel.raspberry_id"
                   class="form-control"
                   placeholder="New raspberry ID">
        </div>

        <div class="form-group has-success has-feedback">
            <label>Humidity: <font color="navyblue">({{ selected.humidity }})</font></label>
            <select ng-model="newFormModel.humidity" convert-to-number>
                <option value="Dry soil">Dry soil</option>
                <option value="Humid soil">Humid soil</option>
                <option value="Wet soil">Wet soil</option>
            </select>
        </div>


        <div class="form-group has-success has-feedback">
            <div>
                <label>Min temp <font color="navyblue">({{ selected.min_number }}°C)</font></label>
                <div>
                    <h-number value="newFormModel.min_number" singular="celcius" plural="°C" min="5" max="40" step="1"></h-number>
                </div>
            </div>
        </div>

        <div class="form-group has-success has-feedback">
            <div>
                <label>Max temp <font color="navyblue">({{ selected.max_temp }}°C)</font></label>
                <div>
                    <h-number value="newFormModel.max_temp" singular="celcius" plural="°C" min="6" max="50" step="1"></h-number>
                </div>
            </div>
        </div>

        <div class="form-group has-success has-feedback">
            <label>Privacy <font color="navyblue">({{ selected.privacy }})</font></label>
            <select ng-model="model.id1" convert-to-number>
                <option value="true">Private</option>
                <option value="false">Public</option>
            </select>
        </div>


        <div class="form-group has-success has-feedback">
            <label>About</label>
            <textarea type="textarea" rows="10"
                      ng-model="newFormModel.about"
                      class="form-control"
                      placeholder="About ({{ selected.about }})"></textarea>
        </div>

        <div class="btn-group justified" ng-click="editForm();">
            <a id="addPlant" class="btn btn-default">
                Edit
            </a>
        </div>
        
        <br />
        To delete this plant press: 
        <a ng-click="deletePlant();" style="color:red;"><b>here</b></a>.
   
    </div>
</div>
